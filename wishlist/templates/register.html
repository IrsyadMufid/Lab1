{% extends 'base.html' %}

{% block meta %}
<div class="bg-image" 
    style="background-image: url('https://img.freepik.com/free-photo/pastel-background-sky-feminine-style_53876-104862.jpg?w=2000');
           height: 100vh">
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    
    <div class="m-5 d-flex flex-column justify-content-center align-items-center"></div>
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>
    <div>
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  
<div>
{% endblock content %}
